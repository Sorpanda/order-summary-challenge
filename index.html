<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- end fonts -->
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
<main>
  <div class="card">
    <img src="./images/illustration-hero.svg" alt="">
    <div class="card-text">
      <h1 class="hero-title">Order Summary</h1>
      <p class="hero-paragraph">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="payment-plan flex-container">
        <img src="./images/icon-music.svg" alt="music notes" class="icon">
        <div class="flex-column">
          <p class="payment-type">Annual Plan</p>
          <p class="prices">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="proceed-btn">Proceed to Payment</button>
      <button class="cancel-btn">Cancel Order</button>
    </div>
  </div>
</main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" 
    target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Soraya</a>.
  </footer>
</body>
</html>
